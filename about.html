<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us - Bloom Valley Nursery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Bloom Valley Nursery Logo" style="width: 150px;" />
    <h1>About Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="testimonialsCustom.html">Community</a>
    </nav>
  </header>

  <main>
    <section class="about-info">
      <h2>Our Story</h2>
      <p>Family-owned and eco-conscious, serving the community since 1980.</p>
      <h3>Hours</h3>
      <p>Mon–Fri: 9am–6pm<br>Sat–Sun: 10am–5pm</p>
    </section>

    <section class="contact-form">
      <h2>Feedback & Custom Orders</h2>
      <form id="contactForm">
        <div><input type="text" id="name" placeholder="Your Name" required /></div>
        <div><input type="email" id="contactEmail" placeholder="Your Email" required /></div>
        <div><textarea id="message" placeholder="Your Message" required></textarea></div>
        <div><button type="submit">Submit</button></div>
      </form>
    </section>
    
  </main>

  <footer>
    <form id="subscribeForm">
      <label for="email">Subscribe:</label>
      <input type="email" id="email" required />
      <button type="submit">Subscribe</button>
    </form>
    <div class="socials">[Social Media Links]</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="testimonialsCustom.html">Community</a>
    </nav>
  </footer>

  <script src="script.js"></script>
</body>
</html>
