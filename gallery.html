<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Bloom Valley Nursery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Bloom Valley Nursery Logo" />
    <h1>Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="testimonialsCustom.html">Community</a>
    </nav>
    <button id="viewCart">View Cart</button>
  </header>

  <main class="gallery">
    <div class="item">
      <img src="Client1_AloePlant.png" alt="Aloe Vera Plant" />
      <p>Aloe Vera Plant</p>
      <button onclick="addToCart('Aloe Vera Plant')">Add to Cart</button>
    </div>
    <div class="item">
      <img src="Client1_AppleTree.png" alt="Apple Tree" />
      <p>Apple Tree</p>
      <button onclick="addToCart('Apple Tree')">Add to Cart</button>
    </div>
    <div class="item">
      <img src="Client1_BirchTree.png" alt="Birch Tree" />
      <p>Birch Tree</p>
      <button onclick="addToCart('Birch Tree')">Add to Cart</button>
    </div>
    <div class="item">
      <img src="Client1_BirdHouse.png" alt="Birdhouse" />
      <p>Birdhouse</p>
      <button onclick="addToCart('Birdhouse')">Add to Cart</button>
    </div>
    <div class="item">
      <img src="Client1_MapleTree.png" alt="Maple Tree" />
      <p>Maple Tree</p>
      <button onclick="addToCart('Maple Tree')">Add to Cart</button>
    </div>
    <div class="item">
      <img src="Client1_PottingSoil.png" alt="Potting Soil" />
      <p>Potting Soil</p>
      <button onclick="addToCart('Potting Soil')">Add to Cart</button>
    </div>
    <div class="item">
      <img src="Client1_SpiderPlant.png" alt="Spider Plant" />
      <p>Spider Plant</p>
      <button onclick="addToCart('Spider Plant')">Add to Cart</button>
    </div>
    <div class="item">
      <img src="Client1_StringofPearls.png" alt="String of Pearls" />
      <p>String of Pearls</p>
      <button onclick="addToCart('String of Pearls')">Add to Cart</button>
    </div>
    <div class="item">
      <img src="Client1_WateringCan.png" alt="Watering Can" />
      <p>Watering Can</p>
      <button onclick="addToCart('Watering Can')">Add to Cart</button>
    </div>
    
  </main>

  <div id="cartModal" class="modal">
    <div class="modal-content">
      <span id="closeCart">&times;</span>
      <h2>Your Cart</h2>
      <ul id="cartItems"></ul>
      <button id="clearCart">Clear Cart</button>
      <button id="processOrder">Process Order</button>
    </div>
  </div>

  <footer>
    <form id="subscribeForm">
      <label for="email">Subscribe:</label>
      <input type="email" id="email" required />
      <button type="submit">Subscribe</button>
    </form>
    <div class="socials">[Social Media Links]</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="testimonialsCustom.html">Community</a>
    </nav>
  </footer>

  <script src="script.js"></script>
</body>
</html>
