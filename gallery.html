<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Bloom Valley Nursery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Bloom Valley Nursery Logo" />
    <h1>Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="testimonialsCustom.html">Community</a>
    </nav>
    <button id="viewCart">View Cart</button>
  </header>

  <main class="gallery">
    <div class="item">
      <img src="apple-tree.jpg" alt="Apple Tree" />
      <p>Apple Tree – $25</p>
      <button onclick="addToCart('Apple Tree')">Add to Cart</button>
    </div>
    <div class="item">
      <img src="aloe-vera.jpg" alt="Aloe Vera" />
      <p>Aloe Vera – $10</p>
      <button onclick="addToCart('Aloe Vera')">Add to Cart</button>
    </div>
    <!-- Repeat for 9 items in 3x3 grid -->
  </main>

  <div id="cartModal" class="modal">
    <div class="modal-content">
      <span id="closeCart">&times;</span>
      <h2>Your Cart</h2>
      <ul id="cartItems"></ul>
      <button id="clearCart">Clear Cart</button>
      <button id="processOrder">Process Order</button>
    </div>
  </div>

  <footer>
    <form id="subscribeForm">
      <label for="email">Subscribe:</label>
      <input type="email" id="email" required />
      <button type="submit">Subscribe</button>
    </form>
    <div class="socials">[Social Media Links]</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="testimonialsCustom.html">Community</a>
    </nav>
  </footer>

  <script src="script.js"></script>
</body>
</html>
